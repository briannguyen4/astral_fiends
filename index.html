<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>

  <body>
    <div class="game-body">
      <div id="info">
        <div class="info-left">
          Created by Brian Nguyen
        </div>
        <div class="info-right">
        </div>
      </div>

      <div class="game-title">
        <h2>TypeTempo</h2>
      </div>

      <div id="game-container">
        <div class="header">
          <h5 class="header-text">Test your typing speed!</h5>
        </div>
        <div id="start-container">
          <image src="./src/images/keyboard.png" class="keyboard"></image>
          <div class="instructions">
            <p>This is a game that calulates your typing agility</p>
            <p>Pressing the start button will cause text snippets containing famous song lyrics to appear</p>
            <p> Type them exactly as they appear to see your results</p>
            <button id="play">START</button>
          </div>
          <image src="./src/images/music.png" class="music"></image>
        </div>
        <div id="play-container"> 
          <p id="text-snippet"></p>
          <textarea class="input" autofocus></textarea>
        </div>
        <div id="result-container">
          <div class="results">
              <div style="font-size:28px;">Your Results</div>
              <br>
              <div class="words"></div>
              <div class="time"></div>
              <div class="wpm"></div>
              <div class="snippet-info"></div>
          </div>
          <button id="playagain">Play Again</button>
        </div>
        <div class="timer-container">
          <p class="timer">0:00:00</p>
        </div>    
      </div>

    </div>
    
    <script src="./dist/main.js">
    </script>
  </body>
</html>
