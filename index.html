<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed&family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>

  <body>
    <div class="game-body">
      <div id="info">
        <div class="info-left">
          Created by Brian Nguyen
        </div>
        <a href="http://www.github.com/briannguyen4/">
          <image src="./src/images/github.png" class="github"></image>
        </a>
        <a href="http://www.linkedin.com/in/brian-nguyen-1293bb148/">
          <image src="./src/images/linkedin.png" class="linkedin"></image>
        </a>
      </div>

      <div class="game-title">
        <h2 class="game-title-top">T y p e</h2>
        <h2 class="game-title-bottom">T e m p o</h2>
      </div>

      <div id="game-container">
        <div class="header">
          <h5 class="header-text">Calculate your typing speed!</h5>
        </div>
        <div id="start-container">
          <image src="./src/images/keyboard.png" class="keyboard"></image>
          <div class="instructions">
            <p>TypeTempo is a game that tests your typing agility.</p> 
            <p>Text snippets containing song lyrics will appear.</p>
            <p>Type the words accurately and see your results!</p>
            <button id="play">START</button>
          </div>
          <image src="./src/images/music.png" class="music"></image>
        </div>
        <div id="play-container"> 
          <p id="text-snippet"></p>
          <textarea class="input" autofocus></textarea>
        </div>
        <div id="result-container">
          <div class="results">
              <image src="./src/images/decor.png" class="decor"></image>
              <div style="font-size:32px; font-family:'Roboto Slab', serif;">Your Results</div>
              <br>
              <div class="words"></div>
              <div class="time"></div>
              <div class="wpm"></div>
              <div class="snippet-info"></div>
          </div>
          <button id="playagain">Play Again</button>
        </div>
        <div class="timer-container">
          <p class="timer">0:00:00</p>
        </div>    
      </div>

    </div>
    
    <script src="./dist/main.js">
    </script>
  </body>
</html>
